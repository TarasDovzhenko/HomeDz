<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script/script.js" async></script>
  </head>
  <body class="container">
    <button class="get-post" id="getPost" onclick="onGetPostClick();">
      Load ToDos
    </button>
    <div class="post-container" id="postsContainer"></div>
    <script type="text/template" class="postItem" id="postItemTemplate">
      <div class="task-item u-full-width" data-id="{{id}}">
        <h3 class="title">{{title}}</h3>
        <p class="completed">{{body}}</p>
      </div>
    </script>
  </body>
</html>
