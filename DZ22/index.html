<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script/script.js" async></script>
  </head>
  <body class="container">
    <div class="left">
    <h2 class="title">Введите название города</h2>
    <input type="text" id="city" placeholder="Введите название города (англ)"/>
    <button id="cityButt" onclick="showWeather();">Get The Weather</button>
    <div class="weather">
      <h2>Погода в городе: <span class="city"></span></h2>
      <p>Погода: <span class="temp"></span>°C</p>
      <p>Влажность: <span class="humidity"></span>%</p>
      <p>Ветер: <span class="wind"></span> км/ч</p>
  </div>
  </body>
</html>
